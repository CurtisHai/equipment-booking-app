{% extends 'bookings/base.html' %}

{% block content %}
<!-- Center the login form vertically and horizontally within the viewport -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- Bootstrap card for styling the login form -->
    <div class="card p-4 w-50" style="color: #192d38;">  <!-- Text color applied here -->
        <h1 class="text-center mb-4">Login</h1>

        <!-- Login form with CSRF token for security -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            
            <!-- Password input field -->
            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
        </form>

        <!-- Display any messages (like login errors) -->
        {% if messages %}
        <ul class="mt-3 text-danger">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Link to signup page for users without an account -->
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #192d38;">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
